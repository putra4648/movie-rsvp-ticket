>

      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"

      aria-controls="navbarNav"

      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            th:classAppend="${#lists.contains(param.view, 'movies') ? 'active': ''}"

          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            th:classAppend="${#lists.contains(param.view, 'showtimes') ? 'active': ''}"

          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            th:classAppend="${#lists.contains(param.view, 'report') ? 'active': ''}"

            >Report</a
          >
        </li>
      </ul>
